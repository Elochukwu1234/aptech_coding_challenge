<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product-preview-card-component</title>
</head>
<body>
  <main class="card">
    <div class="img-container"></div>
    <div class="product-info">
      <p class="category">PERFUME</p>
      <p class="product-name">Garielle Essence Eau De Parfum</p>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <div class="price">
        <p class="discount-price">$149.99</p>
        <p class="full-price">$169.99</p>
      </div>
      <button type="submit">
        <img src="./images/icon-cart.svg" alt="cart" height="45%">
        <span>Add to Cart</span>
      </button>
    </div>
  </main>
</body>
</html>
