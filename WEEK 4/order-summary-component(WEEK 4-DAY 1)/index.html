<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Order-summary-card</title>
  </head>
  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="" class="illustration-img">
      <div class="order-summary">
        <h3 class="title">Order Summary</h3>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="suscription-plan">
          <div class="music-icon-plan-type-amount">
            <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
            <div class="plan-type-amount">
              <p class="plan-type">Annual Plan</p>
              <p class="amount">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="link">Change</a>
        </div>
        <div class="buttons">
          <button type="submit" class="pay">Proceed to Payment</button>
          <button type="submit" class="cancel-order">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
