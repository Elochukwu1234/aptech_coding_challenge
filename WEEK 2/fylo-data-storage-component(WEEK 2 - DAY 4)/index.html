<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="top">
        <img src="./images/logo.svg" alt="logo image" class="logo" />
        <div class="icons">
          <div class="icon-wrap">
            <img src="./images/icon-document.svg" alt="document icon" class="document"/>
          </div>
          <div class="icon-wrap">
            <img src="./images/icon-folder.svg" alt="folder icon" class="folder"/>
          </div>
          <div class="icon-wrap">
            <img src="./images/icon-upload.svg" alt="upload icon" class="upload"/>
          </div>
        </div>
      </section>
      <section class="bottom">
        <p class="storage-info">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="wrap">
          <div class="progress-bar">
            <div class="cirlce"></div>
          </div>
        </div>
        <div class="progress-bar-label"><p class="left">0 GB</p><p class="right">1000 GB</p></div>
        <p class="space-left">
          <span class="number">185</span> <span class="words">GB LEFT</span>
          <canvas class="right-angle"></canvas>
        </p>
      </section>
    </main>
  </body>
</html>
