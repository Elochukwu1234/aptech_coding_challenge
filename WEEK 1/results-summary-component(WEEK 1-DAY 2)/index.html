<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result_summary</title>
</head>
<body>
    <main>
        <section class="result">
            <h4 class="result_title">Your Result</h4>
            <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="summary">
            <h4 class="summary_title">Summary</h4>
            <div class="summary_category reaction">
                <div class="reaction_icon image_box"><img src="assets\images\icon-reaction.svg" alt="reaction_icon"><span>Reaction</span></div>
                <div class="digits"><span>80</span> / 100</div>
            </div>
            <div class="summary_category memory">
                <div class="memory_icon image_box"><img src="assets\images\icon-memory.svg" alt="memory_icon"><span>Memory</span></div>
                <div class="digits"><strong>92</strong> / 100</div>
            </div>
            <div class="summary_category verbal">
                <div class="verbal_icon image_box"><img src="assets\images\icon-verbal.svg" alt="verbal_icon"><span>Verbal</span></div>
                <div class="digits"><span>61</span> / 100</div>
            </div>
            <div class="summary_category visual">
                <div class="visual_icon image_box"><img src="assets\images\icon-visual.svg" alt="visual_icon"><span>Visual</span></div>
                <div class="digits"><span>72 </span> / 100</div>
            </div>
            <button type="submit">Continue</button>
        </section>
    </main>
</body>
</html>
